<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starforce Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, select, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Starforce Calculator</h1>
    <div>
        <label for="itemLevel">Item Level:</label>
        <input type="number" id="itemLevel" min="0">
    </div>
    <div>
        <label for="mvpDiscount">MVP Discount:</label>
        <select id="mvpDiscount">
            <option value="0">None</option>
            <option value="0.03">MVP silver (3% off 1 to 16)</option>
            <option value="0.05">MVP gold (5% off 1 to 16)</option>
            <option value="0.1">MVP Diamond (10% off 1 to 16)</option>
        </select>
    </div>
    <div>
        <label for="currentStar">Current Star:</label>
        <input type="number" id="currentStar" min="0" max="25">
    </div>
    <div>
        <label for="targetStar">Target Star:</label>
        <input type="number" id="targetStar" min="0" max="25">
    </div>
    <div>
        <input type="checkbox" id="option1"> <label for="option1">5/10/15</label>
        <input type="checkbox" id="option2"> <label for="option2">+2 stars (up to 10)</label>
        <input type="checkbox" id="option3"> <label for="option3">30% off</label>
        <input type="checkbox" id="option4"> <label for="option4">Star Catching</label>
        <input type="checkbox" id="option5"> <label for="option5">Safeguard</label>
    </div>
    <button onclick="calculateStars()">Calculate</button>
    <div id="result"></div>

    <script src="starforce_calculator.js"></script>
</body>
</html>
